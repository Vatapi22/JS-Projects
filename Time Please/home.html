<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="clock.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Watch it...</title>
</head>

<body>
    <button id="date" class="btn-date" style="margin-left: 185px;"></button>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand seconds-hand"></div>
        </div>
    </div>
    <script>
        var secondsHand = document.querySelector(".seconds-hand");
        var minuteHand = document.querySelector(".minute-hand");
        var hourHand = document.querySelector(".hour-hand");

        var today = new Date();
        var months = ["January", "February", "March", "April", "May",
            "June", "July", "August", "September", "October", "November", "December"];
        var date = (months[today.getMonth() + 1]) + ' ' + today.getDate() + ', ' + today.getFullYear();
        document.getElementById("date").innerText = date;

        document.getElementById("date").addEventListener("click", function () {
            alert(`Today is ${date}`);
        })
        
        function setDate() {
            var now = new Date();
            let seconds = now.getSeconds();
            const secondsDeg = ((seconds / 60) * 360) + 90;
            secondsHand.style.transform = `rotate(${secondsDeg}deg)`;

            let minute = now.getMinutes();
            let minuteDeg = ((minute / 60) * 360) + ((seconds / 60) * 6) + 90;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;

            let hour = now.getHours();
            let hourDeg = ((hour / 12) * 360) + ((minute / 60) * 30) + 90;
            hourHand.style.transform = `rotate(${hourDeg}deg)`;
        }
        setInterval(setDate, 1000);
        setDate();
    </script>
</body>

</html>
